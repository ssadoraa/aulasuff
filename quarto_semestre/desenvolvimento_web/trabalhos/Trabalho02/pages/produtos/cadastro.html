    <div class="container mt-5">
        <h2>Cadastre um produto</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Produto:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do produto">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Descrição"></textarea>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <select class="form-select" id="categoria">
                    <option value="" selected disabled>Selecione uma categoria...</option>
                    <option value="1">Arte e Artesanato</option>
                    <option value="2">Automotivo</option>
                    <option value="3">Brinquedos e Jogos</option>
                    <option value="4">Casa e Decoração</option>
                    <option value="5">Eletrônicos</option>
                    <option value="6">Ferramentas e Equipamentos</option>
                    <option value="7">Livros e Mídias</option>
                    <option value="8">Produtos para Animais de Estimação</option>
                    <option value="9">Roupas e Acessórios</option>
                    <option value="10">Saúde e Beleza</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="condicao" class="form-label">Condição:</label>
                <div class="col-lg-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="condicao" id="usado" value="usado">
                        <span class="form-check-label" for="usado">Usado</span>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="condicao" id="novo" value="novo">
                        <span class="form-check-label" for="novo">Novo</span>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="condicao" id="sem_funcionalidade" value="sem_funcionalidade">
                        <span class="form-check-label" for="sem_funcionalidade">Sem Funcionalidade</span>
                    </div>
                </div>
            </div>         
            <div class="mb-3">
                <label for="valorEstimado" class="form-label">Valor Estimado:</label>
                <input type="number" class="form-control" id="valorEstimado" placeholder="Valor Estimado">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select class="form-select" id="status">
                    <option selected disabled>Selecione o status</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                    <option value="inativo">Em negociação</option>
                </select>
            </div>
            <button type="submit" class="btn btn-light">Cancelar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
