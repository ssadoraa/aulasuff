<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro de Produtos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionais */
    .filter-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Filtro de Produtos -->
  <form class="filter-form">
    <div class="row">
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" id="nomeProduto" placeholder="Filtrar por nome">
      </div>
      <div class="col-md-6 mb-3">
        <select class="form-select" id="categoriaProduto">
          <option value="">Filtrar por categoria</option>
          <option value="eletronicos">Eletrônicos</option>
          <option value="roupas">Roupas</option>
          <option value="livros">Livros</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="filtrarProdutos()">Filtrar</button>
  </form>

  <!-- Lista de Produtos -->
  <div id="listaProdutos">
    <!-- Aqui serão listados os produtos -->
    <p>Lista de produtos aqui...</p>
  </div>
</div>

<!-- Bootstrap JS e dependências -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  function filtrarProdutos() {
    // Obter valores dos campos de filtro
    var nome = document.getElementById("nomeProduto").value.toLowerCase();
    var categoria = document.getElementById("categoriaProduto").value.toLowerCase();

    // Lógica de filtragem e atualização da lista de produtos
    // Aqui você implementaria a lógica para obter os produtos do seu banco de dados ou de outra fonte de dados
    // Em seguida, filtre os produtos com base nos critérios selecionados e atualize a exibição na página.
    // Por enquanto, vamos apenas exibir uma mensagem genérica.

    var listaProdutos = document.getElementById("listaProdutos");
    listaProdutos.innerHTML = "<p>Produtos filtrados por: " + (nome ? "nome: " + nome : "todos os produtos") + 
                              ", " + (categoria ? "categoria: " + categoria : "todas as categorias") + "</p>";
  }
</script>

</body>
</html>
